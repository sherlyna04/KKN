<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UMKM Dusun Jambu</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <style>
    * {margin:0; padding:0; box-sizing:border-box}
    body {
      font-family:'Arial',sans-serif;
      background:#f0f7ee;
      color:#2e3b2e;
    }

    header {
      background:url('images/thumbnail.jpg') no-repeat center/cover;
      height:300px;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
      text-align:center;
      color:#fff;
    }

    header::before {
      content:'';
      position:absolute;
      inset:0;
      background:rgba(46,94,46,.5);
      z-index:1;
    }

    .header-content {
      position:relative;
      z-index:2;
    }

    .header-content h1 {
      font-size:2.5em;
      margin-bottom:10px;
      text-shadow:1px 1px 4px rgba(0,0,0,.7);
    }

    .header-content p {
      font-size:1.2em;
      text-shadow:1px 1px 4px rgba(0,0,0,.7);
    }

    nav {
      background:#fff;
      padding:1em;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }

    nav ul {
      list-style:none;
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
    }

    nav li {margin:0 15px}

    nav a {
      color:#558855;
      text-decoration:none;
      font-weight:bold;
      padding:5px 10px;
      transition:color .3s;
    }

    nav a:hover {
      color:#e0f2e9;
    }

    main {
      max-width:1200px;
      margin:20px auto;
      padding:0 20px;
    }

    .hero {
      background:#e0f2e9;
      border-radius:10px;
      box-shadow:0 4px 8px rgba(0,0,0,.1);
      text-align:center;
      padding:40px 0;
      margin-bottom:20px;
    }

    .hero h2 {
      font-size:2.5em;
      color:#2e5e2e;
      margin-bottom:20px;
    }

    .menu-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:15px;
      justify-content:center;
      max-width:800px;
      margin:0 auto;
    }

    .menu-item{
      width:220px;
      height:220px;
      background:#fff;
      border-radius:50%;
      border: 4px solid #2e5e2e;
      box-shadow:0 4px 8px rgba(0,0,0,.1);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      transition:transform .3s, box-shadow .3s;
      margin:0 auto;
    }

    .menu-item:hover {
      transform:translateY(-5px);
      box-shadow:0 6px 12px rgba(0,0,0,.2);
    }

    .menu-item a {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:inherit;
      text-decoration:none;
      width:100%;
      height:100%;
      border-radius:50%;
    }

    .menu-item i {
      font-size:2.2em;
      color:#558855;
      margin-bottom:10px;
    }

    .menu-item h3 {
      font-size:1.1em;
      color:#2e5e2e;
      margin-bottom:5px;
      text-align:center;
    }

    .menu-item p {
      font-size:0.9em;
      color:#558855;
      text-align:center;
      padding:0 10px;
    }

    footer {
      background:#2e5e2e;
      color:#fff;
      text-align:center;
      padding:10px 0;
      margin-top:20px;
    }

    @media(max-width:768px) {
      header {height:200px}
      .header-content h1 {font-size:2em}
      nav ul {flex-direction:column; text-align:center}
      nav li {margin:10px 0}
      .menu-grid {grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <h1>UMKM Dusun Jambu</h1>
    <p><em>Ayo cari tahu apa saja UMKM yang ada di Padukuhan Jambu</em></p>
  </div>
</header>

<nav>
  <ul>
    <li><a href="index.html">Beranda</a></li>
    <li><a href="index.html#profil">Profil Dusun</a></li>
    <li><a href="lembaga-desa.html">Layanan Masyarakat</a></li>
  </ul>
</nav>

<main>
  <section id="beranda" class="hero">
    <h2>Lihat UMKM di Sini</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <a href="pupuk-detail.html">
          <i class="fas fa-leaf"></i>
          <h3>Pupuk Lokal</h3>
          <p>Explore produk pupuk dari warga</p>
        </a>
      </div>
      <div class="menu-item" onclick="location.href='tentang-kami.html'">
        <a href="tembaga-detail.html">
          <i class="fas fa-hammer"></i>
          <h3>Pengrajin Tembaga</h3>
          <p>Lihat daftar pengrajin tembaga</p>
        </a>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>Â© 2025 Dusun Jambu. Semua Hak Dilindungi.</p>
</footer>

</body>
</html>
